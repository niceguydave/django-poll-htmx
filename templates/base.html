{% load humanize %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Django Polls{% endblock %}</title>
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
    crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'css/site.css' %}"/>

    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-toggleable-md navbar-expand-md navbar-dark bg-dark">
      <a class="navbar-brand" href="{% url 'polls:index' %}">Django Polls (with htmx!) <i class="fas fa-poll"></i></a>
    
      <button class="navbar-toggler navbar-toggle" type="button" data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <div class="navbar-toggler-icon">
          <div class="nav-expand-line"></div>
          <div class="nav-expand-line"></div>
          <div class="nav-expand-line"></div>
        </div>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item"
            ><a class="nav-link" href="{% url 'polls:search' %}"
            ><i class="fas fa-search"></i></a></li>
          <li class="nav-item"
            ><a class="nav-link" href="{% url 'polls:index' %}"
            ><i class="fas fa-list"></i></a></li>
        </ul>
      </div>
    </nav>

    <main class="container mt-4">
        {% block main_content %}
        {% endblock %}
    </main>

    <footer class="mt-5 py-3 bg-light">
        <div class="container text-center">
            <span>Adding htmx to the <a href="https://docs.djangoproject.com/en/5.1/intro/tutorial01/">Django 
                Polls</a> tutorial.</span>
        </div>
    </footer>

    <script src="/static/js/bootstrap-4.6.1.min.js"></script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
